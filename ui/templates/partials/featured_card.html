{{ define "featured_card" }}
<div class="card-juicy snap-center shrink-0 w-[240px] h-[280px] relative rounded-3xl overflow-hidden group cursor-pointer shadow-lg hover:shadow-lifted transition-all duration-300"
    hx-get="/listings/{{.Listing.ID}}" hx-target="body" hx-swap="beforeend">

    <!-- Background Image -->
    <div role="img" aria-label="{{ .Listing.Title }} featured visual" class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110
        {{ if not .Listing.ImageURL }}
            {{ if eq .Listing.Type " Job" }}bg-gradient-to-br from-amber-400 to-orange-500 {{ else if eq
        .Listing.Type "Food" }}bg-gradient-to-br from-orange-400 to-red-500 {{ else if eq .Listing.Type "Event"
        }}bg-gradient-to-br from-rose-400 to-accent-star {{ else if eq .Listing.Type "Request" }}bg-gradient-to-br
        from-lime-400 to-secondary {{ else if eq .Listing.Type "Business" }}bg-gradient-to-br from-orange-500
        to-amber-700 {{ else if eq .Listing.Type "Service" }}bg-gradient-to-br from-yellow-400 to-secondary {{ else
        }}bg-gradient-to-br from-orange-100 to-orange-200{{ end }} {{ end }}"
        style="background-image: url('{{ if .Listing.ImageURL }}{{ .Listing.ImageURL }}{{ else }}/static/images/logo.png{{ end }}'); background-blend-mode: overlay;">
    </div>

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

    <!-- Content -->
    <div class="absolute bottom-0 inset-x-0 p-6 flex flex-col justify-end h-full">
        <!-- Badge -->
        <div class="absolute top-4 left-4">
            <span
                class="px-3 py-1 bg-white/20 backdrop-blur-md border border-white/30 text-white text-[10px] uppercase font-bold rounded-full tracking-wider shadow-sm">
                {{.Listing.Type}}
            </span>
        </div>

        <div class="transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
            <div class="flex items-center gap-2 mb-2">
                {{ if eq .Listing.OwnerOrigin "Nigeria" }}<span class="text-xl">ðŸ‡³ðŸ‡¬</span>{{ else if eq
                .Listing.OwnerOrigin "Ghana" }}<span class="text-xl">ðŸ‡¬ðŸ‡­</span>{{ end }}
                <span class="text-xs font-medium text-white/80 uppercase tracking-widest truncate">{{ .Listing.City
                    }}</span>
            </div>

            <h3 class="text-xl font-bold text-white mb-2 leading-tight line-clamp-2 decoration-clone">
                {{ .Listing.Title }}
            </h3>

            <div
                class="flex items-center gap-1 text-primary text-xs font-bold uppercase tracking-wider opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0 delay-75">
                <span>View Details</span>
                <span class="material-symbols-outlined text-[14px]">arrow_forward</span>
            </div>
        </div>
    </div>
</div>
{{ end }}
