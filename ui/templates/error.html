<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Agbalumo</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/output.css">
    <!-- Auto-redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=/" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main antialiased h-screen flex flex-col items-center justify-center text-center p-4">
    <div
        class="max-w-md w-full bg-white dark:bg-surface-dark p-10 rounded-3xl shadow-soft border border-orange-100 dark:border-stone-800 relative overflow-hidden">
        <!-- Decoration -->
        <div
            class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -z-10 transform translate-x-10 -translate-y-10">
        </div>

        <div class="mb-8 flex justify-center">
            <div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center animate-bounce">
                <span class="text-5xl">üçä</span>
            </div>
        </div>
        <h1 class="text-4xl font-bold mb-4 text-primary tracking-tight">Oops!</h1>
        <p class="text-sm font-medium text-stone-500 dark:text-stone-400 mb-10 leading-relaxed">
            {{if .Message}}{{.Message}}{{else}}I'm sorry I seem to have made a mistake somewhere, returning to the home
            page...{{end}}
        </p>
        <a href="/"
            class="inline-block bg-secondary hover:bg-green-700 text-white font-bold px-8 py-3.5 rounded-full transition-all shadow-md shadow-secondary/20 active:scale-95">
            Go Home Now
        </a>
    </div>
</body>

</html>
