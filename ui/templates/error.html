<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Agbalumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
    <!-- Auto-redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=/" />
</head>

<body class="bg-[#FFF2EB] text-[#181310] h-screen flex flex-col items-center justify-center text-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-orange-100">
        <div class="mb-6 flex justify-center">
            <span class="text-6xl">üçä</span>
        </div>
        <h1 class="text-2xl font-bold mb-4 text-[#FF5E0E]">Oops!</h1>
        <p class="text-lg text-stone-600 mb-8">
            {{if .Message}}{{.Message}}{{else}}I'm sorry I seem to have made a mistake somewhere, returning to the home
            page...{{end}}
        </p>
        <a href="/"
            class="inline-block bg-[#2D5A27] text-white font-medium px-6 py-3 rounded-xl hover:bg-green-800 transition-colors shadow-sm">
            Go Home Now
        </a>
    </div>
</body>

</html>
