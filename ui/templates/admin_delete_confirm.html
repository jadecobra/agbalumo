{{ template "base.html" . }}

{{ define "content" }}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <div
        class="bg-white dark:bg-surface-dark rounded-3xl shadow-soft p-8 border border-stone-100 dark:border-stone-800 relative overflow-hidden">
        <!-- Decoration -->
        <div
            class="absolute top-0 right-0 w-32 h-32 bg-red-500/5 rounded-full blur-3xl -z-10 transform translate-x-10 -translate-y-10">
        </div>

        <div class="flex items-center gap-3 mb-6 text-red-600">
            <span class="material-symbols-outlined text-[32px] animate-pulse">warning</span>
            <h1 class="text-2xl font-bold tracking-tight">Confirm Deletion</h1>
        </div>

        <p class="text-stone-600 dark:text-stone-400 mb-8 leading-relaxed">
            You are about to permanently delete <strong class="text-stone-900 dark:text-white font-bold">{{ len .IDs
                }}</strong> listing(s).<br>
            <span class="font-bold text-red-600">This action cannot be undone.</span>
        </p>

        {{ if .Error }}
        <div
            class="bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/50 text-red-700 dark:text-red-400 px-4 py-3 rounded-xl mb-8 text-sm font-medium">
            {{ .Error }}
        </div>
        {{ end }}

        <form method="POST" action="/admin/listings/delete">
            <input type="hidden" name="_csrf" value="{{ $.CSRF }}">

            {{ range .IDs }}
            <input type="hidden" name="id" value="{{ . }}">
            {{ end }}

            <div class="mb-8">
                <label for="admin_code"
                    class="text-xs font-bold uppercase tracking-wider text-stone-500 dark:text-stone-400 ml-1 mb-2 block">
                    Admin Access Code
                </label>
                <input type="password" id="admin_code" name="admin_code" required placeholder="Enter code to confirm"
                    class="w-full bg-stone-50 dark:bg-stone-800 border border-stone-200 dark:border-stone-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-red-500/20 focus:border-red-500 outline-none transition-all placeholder:text-stone-400">
            </div>

            <div class="flex justify-end gap-3">
                <a href="/admin/listings"
                    class="px-6 py-2.5 border border-stone-200 dark:border-stone-700 rounded-full text-stone-600 dark:text-stone-400 bg-white dark:bg-stone-800 hover:bg-stone-50 dark:hover:bg-stone-700 font-bold transition-all active:scale-95 text-sm">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-full font-bold transition-all active:scale-95 shadow-md shadow-red-600/20 text-sm">
                    Delete Permanently
                </button>
            </div>
        </form>
    </div>
</div>
{{ end }}
{{ define "filters" }}{{ end }}
