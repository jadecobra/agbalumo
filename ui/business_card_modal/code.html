<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Business Contact Card Modal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff5f0f",
                        "primary-dark": "#e04e00",
                        "palm-green": "#2e7d32",
                        "background-light": "#f8f6f5",
                        "background-warm": "#FFFBF8",
                        "background-dark": "#23160f",
                        "surface-dim": "rgba(35, 22, 15, 0.4)",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "modal": "0 -4px 30px rgba(0, 0, 0, 0.15)",
                        "card": "0 4px 12px rgba(35, 22, 15, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 font-display flex justify-center items-center min-h-screen p-4 sm:p-8">
<!-- Phone Container -->
<div class="relative w-full max-w-[400px] h-[850px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-gray-900 ring-1 ring-gray-900/50">
<!-- Mock App Background (Map Interface) -->
<div class="absolute inset-0 z-0 bg-background-light">
<!-- Map Background Image -->
<div class="w-full h-full bg-cover bg-center opacity-60 grayscale-[20%]" data-alt="Map view of Dallas streets with location pins" data-location="Dallas, TX" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDLqMJq0BfKxrX9ORIhibF5xfzfU7ca8Emo0mQfi5mtx_gd2vUR4InWYhQK1Qr-2djZyO69Zqeg6-tDNyj7OKlnbo07-NcTJqH8AgdEU07CDUzXdAy68_HNTF39jOi8_ff0U1uU9pQm8hB4-Ed0vrdhGKUz1AQbtZRUkzZq06k4QGpnqlhid0nVrk9-z8hOixMkji6UXcIRAwF9qE_ZaCArIQhzFDy2KYyXP9ytLaMMiIENMHxeAALSowpVz2JSO4hMc6cRUOil-qC4');">
</div>
<!-- Mock UI Elements on Map -->
<div class="absolute top-12 left-6 right-6 flex justify-between items-center">
<div class="w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center text-gray-700">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<div class="w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center text-gray-700">
<span class="material-symbols-outlined">search</span>
</div>
</div>
<!-- Location Pin (Mock) -->
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2">
<div class="text-primary drop-shadow-lg">
<span class="material-symbols-outlined text-5xl">location_on</span>
</div>
</div>
</div>
<!-- Dim Overlay -->
<div class="absolute inset-0 bg-background-dark/30 backdrop-blur-[1px] z-10 transition-opacity duration-300"></div>
<!-- Modal (Bottom Sheet) -->
<div class="absolute bottom-0 left-0 w-full z-20 flex flex-col justify-end h-full pointer-events-none">
<!-- Sheet Content -->
<div class="bg-background-warm w-full rounded-t-[32px] shadow-modal pointer-events-auto flex flex-col max-h-[90%] overflow-y-auto no-scrollbar relative animate-in slide-in-from-bottom duration-500">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-center pt-3 pb-1 w-full bg-background-warm sticky top-0 z-30">
<div class="h-1.5 w-12 rounded-full bg-[#e7deda]"></div>
</div>
<!-- ProfileHeader -->
<div class="px-6 pt-4 pb-2 flex flex-col items-center">
<div class="relative mb-4">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-24 w-24 shadow-card border-4 border-white" data-alt="Logo of Mama T's Kitchen featuring a stylized pot and steam" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBJvTXFBjROPeSez2LQxorM7LeGq8FVEvI_w2wsWCeW0oG_eCAdMQlj0chC6rANVY0c9xdHYNHe_nLhyYJ3QRr1bC8tI0K0Oo5VcI-rmbx54oweZei1S2DQqKGaWg9Cay59yyvjli4Lz_TBJpIyneDfZ4YmKjZUkrhLs64mC46SId8Eb_cFnDmSosXM4dsJ-krjIX9ZuyR0YTWgDJvH2SKYtMh5-1biwbqsbC6vp1uFre2RVrOTKLVRY7WyVCPVHPcSjfDQmeiSqYAe");'>
</div>
<div class="absolute bottom-0 right-0 bg-green-100 border-2 border-white p-1 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-palm-green text-sm font-bold">check</span>
</div>
</div>
<div class="flex flex-col items-center text-center">
<h1 class="text-[#181310] text-2xl font-bold leading-tight tracking-tight mb-1">Mama T's Kitchen</h1>
<p class="text-[#8d6d5e] text-sm font-medium leading-normal">West African Catering â€¢ Dallas, TX</p>
</div>
</div>
<!-- Chips (Status) -->
<div class="flex justify-center pb-6 pt-2">
<div class="flex h-8 items-center justify-center gap-x-2 rounded-full bg-[#EFEBE9] pl-3 pr-4 shadow-sm border border-transparent">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<p class="text-[#4a3b32] text-xs font-semibold uppercase tracking-wide">Open until 9 PM</p>
</div>
</div>
<!-- Action Grid (Customized TextGrid) -->
<div class="px-6 pb-6">
<div class="grid grid-cols-2 gap-3">
<!-- WhatsApp (Primary Brand Action) - Spans full width for emphasis -->
<button class="col-span-2 group relative flex items-center justify-center gap-3 w-full p-4 rounded-2xl bg-palm-green text-white shadow-card active:scale-[0.98] transition-all hover:bg-[#256628]">
<span class="material-symbols-outlined text-[28px]">chat</span>
<span class="text-lg font-bold">WhatsApp</span>
<div class="absolute right-4 opacity-50">
<span class="material-symbols-outlined">north_east</span>
</div>
</button>
<!-- Call (Primary System Action) -->
<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl bg-primary text-white shadow-card active:scale-[0.98] transition-all hover:bg-primary-dark aspect-[4/3]">
<span class="material-symbols-outlined text-[32px]">call</span>
<span class="text-base font-bold">Call</span>
</button>
<!-- Email (Secondary Action) -->
<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl bg-white border border-[#e7deda] text-[#181310] shadow-sm active:scale-[0.98] transition-all hover:bg-gray-50 aspect-[4/3]">
<span class="material-symbols-outlined text-[32px] text-[#5d4037]">mail</span>
<span class="text-base font-bold">Email</span>
</button>
</div>
</div>
<!-- Secondary Actions List (ListItem) -->
<div class="px-6 pb-6 flex flex-col gap-3">
<!-- Website -->
<a class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-[#f5f1f0] active:bg-gray-50 transition-colors" href="#">
<div class="flex items-center justify-center rounded-full bg-orange-50 shrink-0 size-10 text-primary">
<span class="material-symbols-outlined">language</span>
</div>
<p class="text-[#181310] text-base font-medium leading-normal flex-1">Visit Website</p>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</a>
<!-- Directions -->
<a class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-[#f5f1f0] active:bg-gray-50 transition-colors" href="#">
<div class="flex items-center justify-center rounded-full bg-orange-50 shrink-0 size-10 text-primary">
<span class="material-symbols-outlined">map</span>
</div>
<div class="flex flex-col flex-1">
<p class="text-[#181310] text-base font-medium leading-normal">Get Directions</p>
<p class="text-xs text-gray-500 truncate w-48">1234 African Heritage Blvd, Dallas</p>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</a>
</div>
<!-- Close Button -->
<div class="px-6 pb-8 mt-auto">
<button class="w-full h-14 rounded-2xl bg-gray-100 text-[#181310] font-bold text-lg hover:bg-gray-200 active:bg-gray-300 transition-colors">
                        Close
                    </button>
</div>
</div>
</div>
</div>
</body></html>
